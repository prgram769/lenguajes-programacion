<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting with CSS</title>
    <link rel="stylesheet" href="introductionCSS.css">
</head>
<body>
    <h1>I am a level 1 title</h1>
    <p>
        This is an example of text's parraph. In the text there is a 
        <span>span element</span> and also a 
        <a href="http://example.com">link</a>.
    </p>
    <p>
        This is the second parraph. Contains a 
        <em>highlighted element</em>.
    </p>

    <ul>
        <li>point one</li>
        <li class="special">point two</li>
        <li>point <em>three</em></li>
    </ul>
</body>
</html>
